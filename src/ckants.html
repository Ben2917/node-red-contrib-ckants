<script type="text/x-red" data-template-name="ckants out">
  <div class="form-tips"><p>This node sends data to CKAN Timeseries Datastore via datastore_ts_upsert API</p>
  <div class="form-row">
    <label for="node-input-auth"><i class="fa"></i> CKAN Auth</label>
    <input type="text" id="node-input-auth">
  </div>
  <div class="form-row">
    <label for="node-input-resourceId"><i class="icon-tag"></i>Resource Id</label>
    <input type="text" id="node-input-resourceId" placeholder="CKAN resource Id">
  </div>
</script>

<script type="text/x-red" data-help-name="ckants out">
  <p>This node sends data to CKAN Timeseries Datastore, fromtime and totime are in ISO8601 format or can be expressed as 'last 1d,2h,3m,4s', 'last 1s', 'last 2000m,5d',...</p>
</script>

<script type="text/x-red" data-template-name="ckants in">
  <div class="form-tips"><p>This node gets data from CKAN Timeseries Datastore</p>
  <div class="form-row">
    <label for="node-input-auth"><i class="fa"></i> CKAN Auth</label>
    <input type="text" id="node-input-auth">
  </div>
  <div class="form-row">
    <label for="node-input-resourceId"><i class="fa fa-tag"></i> Resource Id</label>
    <input type="text" id="node-input-resourceId" placeholder="CKAN resource Id">
  </div>
  <div class="form-row">
    <label for="node-input-fromtime"><i class="icon-tag"></i>From time</label>
    <input type="text" id="node-input-fromtime" placeholder="2016-10-11T21:27:00-07:00">
  </div>
  <div class="form-row">
    <label for="node-input-totime"><i class="icon-tag"></i>To time</label>
    <input type="text" id="node-input-totime" placeholder="2016-10-31">
  </div>
</script>

<script type="text/x-red" data-help-name="ckants in">
    <p>This node gets data from CKAN Timeseries Datastore</p>
</script>

<script type="text/javascript">
  var color = "#f2f2f2"

  RED.nodes.registerType('ckants out',{
    category: 'output',
    defaults: {
      resourceId: {required:true},
      auth: {type:"ckants-credentials",required:true}
    },
    color:color,
    inputs:1,
    outputs:0,
    icon: "ckan_logo.png",
    align: "right",
    label: function() {
        return "ckants insert";
    },
    labelStyle: function() {
        return this.name?"node_label_italic":"";
    }
  });

  RED.nodes.registerType('ckants in',{
    category: 'input',
    defaults: {
      resourceId: {required:true},
      auth: {type:"ckants-credentials",required:true},
      fromtime: {value:"2016-10-11T21:27:00-07:00",required:false},
      totime: {value:"2016-10-31",required:false}
    },
    color:color,
    inputs:0,
    outputs:1,
    icon: "ckan_logo.png",
    align: "left",
    label: function() {
        return "ckants search";
    },
    labelStyle: function() {
        return this.name?"node_label_italic":"";
    },
    button: {
      onclick: function() {
        console.log('querying')
        var node = this;
        $.ajax({
          url: "ckants_search/"+this.id,
          type:"POST",
          success: function(resp) {
              RED.notify(node._("success"),"success");
          },
          error: function(jqXHR,textStatus,errorThrown) {
              if (jqXHR.status == 404) {
                  RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.not-deployed")}),"error");
              } else if (jqXHR.status == 500) {
                  RED.notify(node._("common.notification.error",{message:node._("ckants.errors.failed")}),"error");
              } else if (jqXHR.status == 0) {
                  RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.no-response")}),"error");
              } else {
                  RED.notify(node._("common.notification.error",{message:node._("common.notification.errors.unexpected",{status:jqXHR.status,message:textStatus})}),"error");
              }
            }
        });
      }
    }
  });

</script>
